<!DOCTYPE html>
<html  ng-app="weatherApp">
<head>


  <meta charset="UTF-8">
  <title>Weather App</title>
 <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
 <link rel="stylesheet" href="css/style.css">

 <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
</head>

<body ng-controller="mainCtrl">
<div class="main1">
  <div class="jumbotron main">
    <div class="heading">
      <h1>Weather</h1>
      <h1>Forecast</h1>
    </div>
    <div class="weather">

      <p id="location">{{pos.city}},{{pos.state}}</p>
      <p id="temp">{{pos.temp}}</p>
      <p id="forecast">{{pos.forecast}}</p>
      <p id="icon"><img src={{pos.icon}}></p>

    </div>
    <div class="footer">
      <p>Designed by <a href="https//:www.google.com">Kurt McGallion</a></p>
    </div>
  </div>
  <div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.min.js"></script>
        <!-- <script src="js/index.js"></script> -->
         <script src="js/weatherApp.js"></script>
          <script src="js/mainCtrl.js"></script>
           <script src="js/weatherService.js"></script>
</body>
</html>
